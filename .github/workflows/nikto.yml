name: Nikto Scan

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  nikto:
    name: Nikto Web Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: datablog:test

      - name: Run container
        run: |
          docker run -d --name app -p 3000:3000 -e NODE_ENV=production datablog:test
          for i in {1..30}; do
            if curl -sf http://localhost:3000 >/dev/null; then echo "app up"; break; fi; sleep 2; done

      - name: Run Nikto scan
        run: |
          docker run --rm --network host frapsoft/nikto -h http://127.0.0.1:3000 -o nikto.txt

      - name: Upload Nikto results
        uses: actions/upload-artifact@v4
        with:
          name: nikto-results
          path: nikto.txt

      - name: Stop container
        if: always()
        run: |
          docker rm -f app || true
